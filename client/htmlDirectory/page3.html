<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>Страница 3</title>
    <style>
        .a {
            width: 65px;
            float: left;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
<h1>Страница 3</h1>


<div class="list">
    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>Активные</th>
                <th>Неактивные</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="actValue">{{.Act}}</td>
                <td id="noActValue">{{.NoAct}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<br><br>
<div class="a">
    <form action="/switch" method="get">
        <button>Назад</button>
    </form>
</div>
<div class="a">
    <form action="/" method="post">
        <button>Далее</button>
    </form>
</div>
</body>


</html>
